<ion-view view-title="Deportes">
 <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="sport in sports" ng-click="listar({{sport.idsport}})">
        <div class="item item-avatar">
          <img ng-src="img/sports/{{sport.picture}}">{{sport.sport}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
