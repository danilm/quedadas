<ion-view title="Profile" hide-back-button="true">
  
  <ion-content class="has-header profile-page" scroll="false">
   
    <div class="profile-img-wrapper  profile-content" style="background-image: url({{usuario.profileBg}});">  
      <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide>
            <div class="avatar-section">
              <div class="content">
                  <div class="avatar-icon">
                    <div class="avatar-img">
                      <span ng-if = "usuario.avatar!=''" style="background-image:url({{usuario.avatar}})"></span>
                     <span class="avatar-img"  ng-if = "usuario.avatar==''" style="background-image:url('img/avatar.jpg')"></span>
                      <button class="button icon ion-edit" ng-click="goTo('edit')"></button>
                    </div>
                  </div>

                  <div class="info-section">
                    <h1>
                      {{usuario.name}} &nbsp; {{usuario.surname}}
                    </h1>
                    <h2>
                      {{usuario.username}}
                    </h2>
                  </div>
              </div>
            </div>
          </ion-slide>
          <ion-slide>
              <div class="avatar-section avatar-bio-section">
                  <div class="content info-section">
                    <p>Invitaciones 
                     {{usuario.invitaciones}}
                    </p>
                    <p>Asistidas:
                     {{usuario.asistidas}}
                    </p>
                    
                    <p> Creadas:
                      {{usuario.creadas}}
                    </p>
                    <p>Canceladas:
                     {{usuario.canceladas}}
                    </p>
                  </div>
              </div>
          </ion-slide>
      </ion-slide-box>
      <!--
      <div class="follower-section">
                      <span ng-click="goTo('followers')" class="first">
                        1150000 <br/>
                        Followers
                      </span>
                      <span ng-click="goTo('followings')">
                        115 <br>Following
                      </span>
                  </div>
        -->
    </div>

    <div class="profile-menu-wrapper">
      
    </div>
     
  </ion-content>
</ion-view>
