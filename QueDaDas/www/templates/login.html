<ion-view title="Quedadas">
  <ion-content class="main-login-page content-bg overlay-content has-header"  scroll="false">
    <div class="logo">
      
    </div>
    
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input username">
          
          <input type="email" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input lock">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        
      </div>
      <button class="button button-full button-positive" type="submit">Entrar</button>
    </form>
    <button class="button button-transparent" ng-click="navigateTo('signup')">
      Crear Usuario
   </button>
   
  </ion-content>
</ion-view>
